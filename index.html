<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mesto</title>
	<link rel="shortcut icon" href="./images/image.jpg" type="image/x-icon">
	<link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<a class="header__link" href="#"><img class="header__logo" src="images/logo_header.svg"
					alt="логотип Место" /></a>
		</header>

		<main class="main">
			<section class="profile">
				<img class="profile__avatar" src="images/image.jpg" alt="Ваше фото профиля" />
				<div class="profile__container">
					<div class="profile__info">
						<div class="profile__description">
							<h1 class="profile__title">Жак-Ив Кусто</h1>
							<button class="profile__button-edit" type="button"></button>
						</div>
						<p class="profile__subtitle">Исследователь океана</p>
					</div>
				</div>
				<button class="profile__button-add" type="button"></button>
			</section>

			<section class="elements">

			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy;2020 Mesto Russia</p>
		</footer>
	</div>

	<div class="pop-up pop-up_type_edit">
		<div class="pop-up__overlay"></div>
		<div class="pop-up__content">
			<button class="pop-up__close-icon" type="button"></button>
			<h2 class="pop-up__title">Редактировать профиль</h2>
			<form name="edit-form" class="pop-up__form">
				<fieldset class="pop-up__inputs">
					<input class="pop-up__input pop-up__input_profile_name" id="name-input" name="profileName" type="text"
						value="Жак-Ив Кусто" minlength="2" maxlength="40" required/>
						<span class="error" id="name-input-error"></span>
					<input class="pop-up__input pop-up__input_profile_description" id="description-input" name="profileDescription" type="text"
						value="Исследователь океана" minlength="2" maxlength="200" required/>
						<span class="error" id="description-input-error"></span>
				</fieldset>
				<button class="pop-up__submit-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="pop-up pop-up_type_add">
		<div class="pop-up__overlay"></div>
		<div class="pop-up__content">
			<button class="pop-up__close-icon" type="button"></button>
			<h2 class="pop-up__title">Новое место</h2>
			<form name="add-form" class="pop-up__form pop-up__form_place">
				<fieldset class="pop-up__inputs">
					<input class="pop-up__input pop-up__input_name" id="place-input" name="name" type="text" value=""
						placeholder="Название" required minlength="2" maxlength="30">
						<span class="error" id="place-input-error"></span>
					<input class="pop-up__input pop-up__input_place" id="link-input" name="place" type="url" value=""
						placeholder="Ссылка на картинку" required>
						<span class="error" id="link-input-error"></span>
				</fieldset>
				<button class="pop-up__submit-button pop-up__submit-button_add" type="submit">Создать</button>
			</form>
		</div>
	</div>

	<div class="pop-up pop-up_type_img">
		<div class="pop-up__overlay"></div>
		<div class="pop-up__intro">
			<img class="pop-up__image" src="#" alt="">
			<button class="pop-up__close-icon" type="button"></button>
			<h2 class="pop-up__describe"></h2>
		</div>
	</div>

	<template id="elementTemplate" class="element__template">
		<div class="element">
			<img class="element__img" src="#" alt="">
			<button class="element__trash" type="button"></button>
			<div class="element__items">
				<h2 class="element__title"></h2>
				<button class="element__like" type="button">
				</button>
			</div>
		</div>
	</template>

	<script type="module" src="./script/index.js"></script>
	<script type="module" src="./utils/configValidation.js"></script>

</body>

</html>
