<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<a class="header__link" href="#"><img class="header__logo" src="images/logo_header.svg"
					alt="логотип Место"></a>
		</header>

		<main class="main">
			<section class="profile">
				<img class="profile__avatar" src="images/image.jpg" alt="Ваше фото профиля">
				<div class="profile__container">
					<div class="profile__info">
						<div class="profile__description">
							<h1 class="profile__title">Жак-Ив Кусто</h1>
							<button class="profile__button-edit" type="button"></button>
						</div>
						<p class="profile__subtitle">Исследователь океана</p>
					</div>
					<button class="profile__button-add" type="button"></button>
				</div>
			</section>

			<section class="elements">
				<div class="element">
					<img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
					<div class="element__items">
						<h2 class="element__title">Карачаевск</h2>
						<button class="element__like" type="button"><img src="images/like.svg" alt="лайк"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__img" src="images/elbrus.jpg" alt="Эльбрус">
					<div class="element__items">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button class="element__like" type="button"><img src="images/like.svg" alt="лайк"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__img" src="images/dombay.jpg" alt="Домбай">
					<div class="element__items">
						<h2 class="element__title">Домбай</h2>
						<button class="element__like" type="button"><img src="images/like.svg" alt="лайк"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__img" src="images/elbrus.jpg" alt="Эльбрус">
					<div class="element__items">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button class="element__like" type="button"><img src="images/like.svg" alt="лайк"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__img" src="images/dombay.jpg" alt="Домбай">
					<div class="element__items">
						<h2 class="element__title">Домбай</h2>
						<button class="element__like" type="button"><img src="images/like.svg" alt="лайк"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
					<div class="element__items">
						<h2 class="element__title">Карачаево-Черкессия</h2>
						<button class="element__like" type="button"><img src="images/like.svg" alt="лайк"></button>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy;2020 Mesto Russia</p>
		</footer>

	</div>

	<div class="pop-up">
		<div class="pop-up__content">
			<button class="pop-up__close-icon" type="button"><img class="pop-up__close-image"
					src="images/Close_Icon.svg" alt="закрывающий крестик"></button>
			<h2 class="pop-up__title">Редактировать профиль</h2>
			<form class="pop-up__action" name="profileEdit">
				<fieldset class="pop-up__inputs">
					<input class="pop-up__input pop-up__input_profile_name" name="profileName" type="text"
						value="Жак-Ив Кусто">
					<input class="pop-up__input pop-up__input_profile_description" name="profileDescription" type="text"
						value="Исследователь океана">
				</fieldset>
				<button class="pop-up__submit-button" type='submit'>Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./script/script.js"></script>
</body>

</html>
